<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Coaches</title>
    <style>
      /* CSS styles for the page */
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      .coach {
        display: flex;
        margin-bottom: 20px;
      }
      .coach img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin-right: 20px;
        border-radius: 50%;
      }
      .coach h2 {
        margin: 0;
        font-size: 24px;
      }
      .coach p {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Coaches</h1>
    <div class="coach">
      <img src="coach1.jpg" alt="Coach 1">
      <div>
        <h2>John Smith</h2>
        <p>Head Coach</p>
        <p>Experience: 10 years</p>
      </div>
    </div>
    <div class="coach">
      <img src="coach2.jpg" alt="Coach 2">
      <div>
        <h2>Jane Doe</h2>
        <p>Assistant Coach</p>
        <p>Experience: 5 years</p>
      </div>
    </div>
    <div class="coach">
      <img src="coach3.jpg" alt="Coach 3">
      <div>
        <h2>Mark Johnson</h2>
        <p>Goalkeeper Coach</p>
        <p>Experience: 8 years</p>
      </div>
    </div>
  </body>
</html>
