    <main class="main-container">
        <section class="col-sm-12 col-md-6 col-lg-8 col-xl-8 info-container" style="height: 100vh;">
            <div class="text p_relative d_flex flex-column main-content">  
                <h1 class="auth-title mb-4 text-white">PitchMaven</h1>              
                <p class="fs_16 font_family_poppins text-white">Already have an account? <a href="login.html">Sign In here</a></p>
            </div>
        </section>

        <section class="col-sm-12 col-md-6 col-lg-4 col-xl-4 form-container">
            <h3 class="auth-title mb-4">Registration</h3>
            <form id="registrationForm" class="col-sm-12 col-md-10 col-lg-10 col-xl-10">
                <div class="form-floating mb-3">
                    <label for="last_name">LastName <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name/Surname" required>
                </div>
                <div class="form-floating mb-3">
                    <label for="first_name">FirstName <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" required>
                </div>
                <div class="form-floating mb-3">
                    <label for="email">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control"id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-floating mb-3">
                    <label for="mobile">Mobile <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile" required>
                </div>
                <div class="form-floating mb-3">
                    <label for="password">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-floating mb-3">
                    <label for="confirm_password">Confirm Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="form-group clearfix">
                    <div class="check-box">
                        <input class="form-control" type="checkbox" id="checkbox" name="license_agreement">
                        <label for="checkbox">I agree the User Agreement and<br /><a href="#terms-condition.html" class="d_iblock fs_16 font_family_poppins">Terms & Condition.</a></label>
                    </div>
                </div>
                <div class="form-group message-btn">
                    <button type="button" class="btn btn-primary" id="registrationBtn">Start Registration</button>
                </div>
            </form>
        </section>
    </main>

    <script>
        $.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            }
        });
        $.blockUI();
        window.addEventListener('DOMContentLoaded', function() {
            $.unblockUI();
        });

        $(document).ready(function(){
            $('#registrationBtn').click(function(e){
                signUp(e);
            });
        });

        $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);

        function signUp(e) {
            e.preventDefault();
            let formData = new FormData(registrationForm);
            formData.append('action', 'sign_up_auth');        
            $.ajax({
                url: "https://pitchmaven.bootqlass.com/",
                type: "POST",
                data: formData,
                contentType: false,
                cache: false,
                processData: false,
                dataType: 'JSON',
                success: function(json){
                    console.log(json);
                    if (json.statuscode === 0) {
                        Swal.fire({
                            title: "Success",
                            html: json.status,
                            icon: "success",
                            confirmButtonText: "Ok"
                        }).then(function(){
                            window.location.href = "signup_success.html";
                        });
                    } else {
                        Swal.fire({
                            title: "Error",
                            html: json.status,
                            icon: "error",
                            confirmButtonText: "Ok"
                        });
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {                    
                    let str = JSON.stringify(jqXHR.responseText);
                    console.log(str, textStatus, errorThrown);
                    Swal.fire({
                        title: "Error",
                        html: JSON.parse(str),
                        icon: "error",
                        confirmButtonText: "Ok"
                    });
                }
            });
        }
    </script>
